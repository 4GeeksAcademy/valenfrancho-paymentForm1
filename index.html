<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container mt-4" id="app">
    <form class="d-flex justify-content-center">
        <div class="card" style="width: 55rem;">
            <div class="card-header">
              <h3 class="mt-2">Payment form example</h3>
            </div>
            <div class="p-3">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>

                <div class="row">
                    <div class="col-sm-5">
                        <label for="inputCC1" class="form-label">Card #</label>
                        <input type="text" id="inputCC1" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX">
                    </div>
                    <div class="col-sm-3">
                        <label for="inputCC2" class="form-label">CVC</label>
                        <input type="text" id="inputCC2" class="form-control" placeholder="0000">
                    </div>
                    <div class="col-sm-4">
                        <label for="dollarAmount" class="form-label">Amount</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" id="dollarAmount" class="form-control" placeholder="Amount">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" class="form-control">
                    </div>
                    <div class="col-sm">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" class="form-control">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-sm-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" id="city" class="form-control">
                    </div>
                    <div class="col-sm-3">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select" id="state" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">State 1</option>
                            <option value="2">State 2</option>
                            <option value="3">State 3</option>
                          </select>
                    </div>
                    <div class="col-sm-3">
                        <label for="postCode" class="form-label">Postal Code</label>
                        <input type="text" id="postCode" class="form-control">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-sm-4">
                        <label for="weAccept" class="form-label">We Accept:</label>
                        <div class="bg-secondary rounded p-2">
                        <div class="form-check form-check-inline" id="weAccept">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1" style="color: white;"><i class="fa-brands fa-cc-mastercard"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2" style="color: white;"><i class="fa-brands fa-cc-visa"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3" style="color: white;"><i class="fa-brands fa-cc-diners-club"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option3">
                            <label class="form-check-label" for="inlineRadio4" style="color: white;"><i class="fa-brands fa-cc-amex"></i></label>
                          </div>
                        </div>
                    </div>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="messageTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="messageTextarea1" rows="3"></textarea>
                            <div id="messageTextarea1" class="form-text">Add any notes here.</div>
                          </div>
                    </div>
                </div>

            </div>
          <div class="card-footer d-flex justify-content-end">
            <button type="reset" class="btn btn-secondary me-1">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </div>
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
